<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      input {
        width: calc(100% - 120px); /* Mengurangi lebar input dengan lebar tombol */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: inline-block; /* Menjadikan input dan tombol dalam satu baris */
        vertical-align: middle; /* Mengatur posisi vertikal */
      }
      button {
        width: 100px; /* Menentukan lebar tombol */
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        display: inline-block; /* Menjadikan input dan tombol dalam satu baris */
        vertical-align: middle; /* Mengatur posisi vertikal */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        background-color: aquamarine;
        border-bottom: 1px solid #000;
        border-radius: 10px;
        margin: 5px;
      }
      .delete-btn {
        float: right;
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List App</h1>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addButton">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");
      const addButton = document.getElementById("addButton");

      // Menambahkan event listener ke tombol untuk menangkap ketika tombol ditekan
      addButton.addEventListener("click", addTask);

      // Menambahkan event listener ke elemen input untuk menangkap ketika tombol "Enter" ditekan
      taskInput.addEventListener("keypress", function (e) {
        // Jika tombol yang ditekan adalah "Enter"
        if (e.key === "Enter") {
          addTask();
        }
      });

      // Fungsi untuk menambahkan tugas ke dalam daftar tugas
      function addTask() {
        // Mengambil teks dari input dan menghapus spasi di awal dan akhir teks
        const taskText = taskInput.value.trim();
        // Jika teks tidak kosong
        if (taskText !== "") {
          // Membuat elemen li baru
          const li = document.createElement("li");
          // Menambahkan teks tugas ke elemen li
          li.textContent = taskText;
          // Membuat tombol hapus baru
          const deleteBtn = document.createElement("button");
          // Menambahkan teks 'Delete' ke tombol hapus
          deleteBtn.textContent = "Delete";
          // Menambahkan kelas 'delete-btn' ke tombol hapus
          deleteBtn.classList.add("delete-btn");
          // Menambahkan event listener ke tombol hapus untuk menghapus elemen li saat tombol ditekan
          deleteBtn.addEventListener("click", function () {
            li.remove();
          });
          // Menambahkan tombol hapus ke elemen li
          li.appendChild(deleteBtn);
          // Menambahkan elemen li ke elemen ul
          taskList.appendChild(li);
          // Mengosongkan nilai input
          taskInput.value = "";
        }
      }
    </script>
  </body>
</html>
