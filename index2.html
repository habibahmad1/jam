<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <style>
      body {
        background: url("./img/bg.png");
        height: 3000px;
      }
      @font-face {
        font-family: Alfath Signature;
        src: url("./font/Alfath\ Signature.ttf") format("truetype");
      }

      .card {
        width: 300px;
        height: 400px;
        background-color: lightblue;
        border-radius: 10px;
        margin: auto;
        box-shadow: 5px 5px 15px black;
        transition: 0.5s;
      }
      .card:hover {
        background-color: lightcoral;
        color: white;
        box-shadow: 10px 10px 15px black;
        cursor: pointer;
      }
      .card h1 {
        font-family: Dancing Script, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .card p {
        font-size: 20px;
        font-family: Alfath Signature, serif;
        margin: 20px;
        text-transform: capitalize;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.75);
      }
      .card p::first-letter {
        font-size: 80px;
        margin-right: 20px;
      }

      img {
        display: block;
        width: 200px;
        margin: 80px auto;
        border-radius: 50%;
        filter: blur(1px);
        border: 10px solid white;
        box-shadow: 5px 5px 5px black;
        transition: 1s;
        animation: berputar 2s ease infinite alternate;
      }

      @keyframes berputar {
        0% {
          width: 200px;
        }

        50% {
          width: 300px;
          height: 200px;
        }

        100% {
          width: 300px;
          height: 300px;
        }
      }

      .kartu:hover img {
        filter: blur(0px) !important;
        box-shadow: 10px 10px 5px black;
        cursor: pointer;
      }

      .kartu {
        width: 200px;
        height: 10px;
        margin: 10px auto;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>OK ini font</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, officia distinctio, aut ducimus corrupti minus dolores quisquam modi amet natus, odio sequi at. Laudantium, explicabo!</p>
    </div>
    <div class="kartu">
      <img src="./img/NGNL.jpg" alt="sample" />
    </div>
  </body>
</html>
